version: '3.8'

services:
  mnist-serving-staging:
    build: .
    container_name: mnist-serving-staging
    ports:
      - "8502:8501"  # Different port for staging
    volumes:
      - ./models:/models
      - ./monitoring.config:/models/monitoring.config
    environment:
      - MODEL_NAME=mnist_model
      - MODEL_BASE_PATH=/models/mnist_model
      - ENVIRONMENT=staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/v1/models/mnist_model"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    
  prometheus-staging:
    image: prom/prometheus:latest
    container_name: mnist-prometheus-staging
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

networks:
  default:
    name: mnist-staging-network
